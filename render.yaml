services:
  - type: web
    name: angelone-webhook-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: API_KEY
        value: your_api_key_here
      - key: CLIENT_ID
        value: your_client_id_here
      - key: PASSWORD
        value: your_password_here
      - key: TOTP_SECRET
        value: your_totp_secret_here
